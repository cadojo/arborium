# Build and deploy demo website to GitHub Pages
name: Website

on:
  push:
    branches: [main]
    paths:
      - 'demo/**'
      - 'crates/**'
      - 'Cargo.toml'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate:
    runs-on: depot-ubuntu-24.04-32
    container: ghcr.io/bearcove/arborium-plugin-builder:latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore grammar generation cache
        uses: actions/cache@v4
        with:
          path: .cache/arborium
          key: grammar-cache-${{ hashFiles('crates/*/grammar/grammar.js', 'crates/*/grammar/package.json', 'crates/*/common/**') }}
          restore-keys: |
            grammar-cache-

      - name: Generate grammar sources
        run: arborium-xtask gen

      - name: Create grammar sources tarball
        run: |
          find crates -type d -name 'src' -path '*/grammar/src' > grammar_dirs.txt
          tar -cvf grammar-sources.tar -T grammar_dirs.txt

      - name: Upload grammar sources
        uses: actions/upload-artifact@v4
        with:
          name: grammar-sources
          path: grammar-sources.tar
          retention-days: 1

  build:
    needs: generate
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Download grammar sources
        uses: actions/download-artifact@v4
        with:
          name: grammar-sources

      - name: Extract grammar sources
        run: tar -xvf grammar-sources.tar

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Build WASM package
        run: |
          cd demo
          wasm-pack build --target web --release

      - name: Prepare pages directory
        run: |
          mkdir -p _site
          cp demo/index.html _site/
          cp -r demo/pkg _site/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
