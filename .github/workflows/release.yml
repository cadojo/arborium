# Release workflow for publishing to crates.io
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  generate:
    runs-on: depot-ubuntu-24.04-64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-targets: true
          prefix-key: "v0-rust-generate"

      - name: Restore grammar generation cache
        uses: actions/cache@v4
        with:
          path: .cache/arborium
          key: grammar-cache-${{ hashFiles('crates/*/grammar/grammar.js', 'crates/*/grammar/package.json', 'crates/*/common/**') }}
          restore-keys: |
            grammar-cache-

      - name: Install tree-sitter CLI
        run: cargo install tree-sitter-cli

      - name: Generate grammar sources
        run: cargo run --release -p xtask -- gen

      - name: Create grammar sources tarball
        run: |
          find crates -type d -name 'src' -path '*/grammar/src' > grammar_dirs.txt
          tar -cvf grammar-sources.tar -T grammar_dirs.txt

      - name: Upload grammar sources
        uses: actions/upload-artifact@v4
        with:
          name: grammar-sources
          path: grammar-sources.tar
          retention-days: 1

  publish:
    needs: generate
    runs-on: depot-ubuntu-24.04-32
    steps:
      - uses: actions/checkout@v4

      - name: Download grammar sources
        uses: actions/download-artifact@v4
        with:
          name: grammar-sources

      - name: Extract grammar sources
        run: tar -xvf grammar-sources.tar

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Publish to crates.io
        run: cargo xtask release --execute
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
