# CI for arborium - uses Depot runners (sponsored)
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_TEST_DEBUG: 0

jobs:
  # Generate all grammar sources once on a fast runner, then share with other jobs
  generate:
    runs-on: depot-ubuntu-24.04-64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          # Cache target directory for xtask builds
          cache-targets: true
          # Use a separate cache key for generate job
          prefix-key: "v0-rust-generate"

      - name: Restore grammar generation cache
        uses: actions/cache@v4
        with:
          path: .cache/arborium
          # v2: Added generator version to cache key
          key: grammar-cache-v2-${{ hashFiles('crates/*/grammar/grammar.js', 'crates/*/grammar/package.json', 'crates/*/common/**') }}
          restore-keys: |
            grammar-cache-v2-

      - name: Install tree-sitter CLI
        run: cargo install tree-sitter-cli

      - name: Generate grammar sources
        run: cargo run --release -p xtask -- gen

      - name: Create grammar sources tarball
        run: |
          # Collect all generated grammar/src directories
          find crates -type d -name 'src' -path '*/grammar/src' > grammar_dirs.txt
          tar -cvf grammar-sources.tar -T grammar_dirs.txt

      - name: Upload grammar sources
        uses: actions/upload-artifact@v4
        with:
          name: grammar-sources
          path: grammar-sources.tar
          retention-days: 1

  test-linux:
    needs: generate
    runs-on: depot-ubuntu-24.04-32
    steps:
      - uses: actions/checkout@v4

      - name: Download grammar sources
        uses: actions/download-artifact@v4
        with:
          name: grammar-sources

      - name: Extract grammar sources
        run: tar -xvf grammar-sources.tar

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Build
        run: cargo build --locked --verbose

      - name: Run tests
        run: cargo nextest run --locked --verbose

      - name: Build with all features
        run: cargo build --locked --all-features --verbose

  test-macos:
    needs: generate
    runs-on: depot-macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download grammar sources
        uses: actions/download-artifact@v4
        with:
          name: grammar-sources

      - name: Extract grammar sources
        run: tar -xvf grammar-sources.tar

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Build
        run: cargo build --locked --verbose

      - name: Run tests
        run: cargo nextest run --locked --verbose

  check-windows:
    needs: generate
    runs-on: depot-windows-2022-32
    steps:
      - uses: actions/checkout@v4

      - name: Download grammar sources
        uses: actions/download-artifact@v4
        with:
          name: grammar-sources

      - name: Extract grammar sources
        run: tar -xvf grammar-sources.tar

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          save-if: true  # Save cache even on failure

      - name: Install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Build
        run: cargo build --locked --verbose

      - name: Run tests
        run: cargo nextest run --locked --verbose --no-fail-fast

  wasm:
    needs: generate
    runs-on: depot-ubuntu-24.04-32
    steps:
      - uses: actions/checkout@v4

      - name: Download grammar sources
        uses: actions/download-artifact@v4
        with:
          name: grammar-sources

      - name: Extract grammar sources
        run: tar -xvf grammar-sources.tar

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install wabt
        run: sudo apt-get update && sudo apt-get install -y wabt

      - name: Build arborium for WASM
        run: cargo build --locked -p arborium --target wasm32-unknown-unknown

      - name: Check for env imports in WASM
        run: |
          # Find all .wasm files and check for env imports
          found_env_imports=false
          for wasm_file in $(find target/wasm32-unknown-unknown -name "*.wasm" -type f); do
            if wasm-objdump -j Import -x "$wasm_file" 2>/dev/null | grep -q '<- env\.'; then
              echo "ERROR: Found env imports in $wasm_file:"
              wasm-objdump -j Import -x "$wasm_file" | grep '<- env\.'
              found_env_imports=true
            fi
          done
          if [ "$found_env_imports" = true ]; then
            echo "WASM modules should not have env imports - these won't work in the browser"
            exit 1
          fi
          echo "No env imports found - WASM modules are browser-compatible"

  clippy:
    needs: generate
    runs-on: depot-ubuntu-24.04-32
    steps:
      - uses: actions/checkout@v4

      - name: Download grammar sources
        uses: actions/download-artifact@v4
        with:
          name: grammar-sources

      - name: Extract grammar sources
        run: tar -xvf grammar-sources.tar

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: cargo clippy --locked --all-targets -- -D warnings

  fmt:
    runs-on: depot-ubuntu-24.04-4
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  docs:
    needs: generate
    runs-on: depot-ubuntu-24.04-32
    steps:
      - uses: actions/checkout@v4

      - name: Download grammar sources
        uses: actions/download-artifact@v4
        with:
          name: grammar-sources

      - name: Extract grammar sources
        run: tar -xvf grammar-sources.tar

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --locked --no-deps
        env:
          RUSTDOCFLAGS: -D warnings
